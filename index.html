
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <title>Mis Pensiones</title>
  <style>
    body { font-family: sans-serif; margin: 1em; background: #f4f4f4; }
    button { padding: 1em; margin: 0.5em 0; font-size: 1em; border-radius: 8px; }
    #installButton { display: none; background-color: #4CAF50; color: white; border: none; }
  </style>
</head>
<body>
  <h1>Mis Pensiones</h1>
  <button id="installButton">ðŸ“² Instalar App</button>
  <button onclick="registrarPago()">Registrar Pago</button>
  <button onclick="verEstado()">Ver Estado</button>
  <button onclick="exportarExcel()">Exportar a Excel</button>
  <div id="estado"></div>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSy...",
      authDomain: "control-de-pensiones.firebaseapp.com",
      databaseURL: "https://control-de-pensiones-default-rtdb.firebaseio.com",
      projectId: "control-de-pensiones",
      storageBucket: "control-de-pensiones.appspot.com",
      messagingSenderId: "000000000000",
      appId: "1:000000000000:web:abc123"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function registrarPago() {
      const fecha = new Date().toLocaleDateString("es-ES");
      db.ref("pagos").push({ fecha });
      alert("Pago registrado correctamente.");
    }

    function verEstado() {
      db.ref("pagos").once("value").then(snapshot => {
        const pagos = snapshot.val() || {};
        const total = Object.keys(pagos).length;
        const ultimo = Object.values(pagos).pop()?.fecha || "sin datos";
        document.getElementById("estado").innerText =
          `Se han registrado ${total} pagos. El Ãºltimo fue el ${ultimo}.`;
      });
    }

    function exportarExcel() {
      alert("FunciÃ³n Excel activa (simulada).");
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.getElementById("installButton");
      btn.style.display = "inline-block";
      btn.addEventListener("click", async () => {
        btn.style.display = "none";
        const result = await deferredPrompt.prompt();
        deferredPrompt = null;
      });
    });
  </script>
</body>
</html>
