<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <title>Mis Pensiones</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background: #f4f4f4; }
    button { margin: 1em; padding: 1em; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Mis Pensiones</h1>
  <p>App de control de pensiones</p>
  <button id="installButton" style="display:none;">ðŸ“² Instalar App</button>

  <!-- AquÃ­ irÃ­an los demÃ¡s botones y funciones -->

  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.getElementById('installButton');
      if (installBtn) {
        installBtn.style.display = 'inline-block';
        installBtn.addEventListener('click', async () => {
          installBtn.style.display = 'none';
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          if (outcome === 'accepted') {
            console.log('App instalada');
          } else {
            console.log('InstalaciÃ³n cancelada');
          }
          deferredPrompt = null;
        });
      }
    });
  </script>
</body>
</html>
