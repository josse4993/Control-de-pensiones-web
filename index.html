<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Pensiones</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #2c3e50;
      color: white;
      width: 100%;
      padding: 1em;
      text-align: center;
    }
    .btn {
      padding: 1em 2em;
      margin: 1em;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      width: 80%;
      max-width: 400px;
      animation: pulse 2s infinite;
    }
    .btn.registrar {
      background: #3498db;
    }
    .btn.estado {
      background: #2ecc71;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    .instrucciones {
      background: #fff;
      border-radius: 8px;
      padding: 1em;
      margin: 1em;
      text-align: center;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mis Pensiones</h1>
  </header>
  <div class="instrucciones" id="guia">
    🔊 Bienvenida. Toca el botón azul para registrar pago. Toca el botón verde para ver tu estado.
  </div>
  <button class="btn registrar" onclick="registrarPago()">Registrar Pago</button>
  <button class="btn estado" onclick="verEstado()">Ver Estado</button>

  <script>
    let guiaLeida = false;

    window.onload = () => {
      if (!guiaLeida) {
        const audio = new SpeechSynthesisUtterance("Bienvenida. Para registrar un pago, toca el botón azul. Para saber si estás al día, toca el botón verde.");
        audio.lang = "es-ES";
        speechSynthesis.speak(audio);
        guiaLeida = true;
      }
    };

    function registrarPago() {
      alert("Simulación: Pago registrado");
    }

    function verEstado() {
      alert("Simulación: Estado actualizado");
    }
  </script>
</body>
</html>
